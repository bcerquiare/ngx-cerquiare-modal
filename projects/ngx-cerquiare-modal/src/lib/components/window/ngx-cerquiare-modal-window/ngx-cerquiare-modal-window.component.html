<div class="pane"
    [style.zIndex]="zIndex + depth"
    [attr.theme]="theme"
    [attr.position]="position"
    [attr.type]="type"
>

    <div class="ngx-cerquiare-window"
        [ngClass]="{'closing': is_closed}"
        [style.paddingRight]="paddingRight"
        [style.transform]="transform"
        [attr.modal-id]="id"
        [attr.modal-depth]="depth"
        [attr.theme]="theme"
    >

        <div class="ngx-cerquiare-window-header">
            <ng-content select="ngx-cerquiare-modal-header"></ng-content>
        </div>

        <div class="ngx-cerquiare-window-body">
            <ng-content select="ngx-cerquiare-modal-body"></ng-content>
        </div>

        <div class="ngx-cerquiare-window-footer">
            <ng-content select="ngx-cerquiare-modal-footer"></ng-content>
        </div>

    </div>

</div>
